<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVO Academy JS Starter with Vite</title>
  </head>

  <body>
    <div class="page">
      <div class="container">
        <img class="container__img" src="\images\AdobeStock_331830515 1.png" />
        <div class="text-field">
        <h1 class="text-field__title">Order Summary</h1>
        <p class="text-field__message">
          You're close! Confirm your purchase and complete your order in the
          next step
        </p>
      </div>
        <div class="plan-box">
          <div class="plan-box__flex">
            <img class="plan-box__img" src="\images\music.png" />
            <div class="plan-box__line"></div>
            <div class="plan-box__info">
              <h2 class="plan-box__title">Annual Plan</h2>
              <span class="plan-box__price">$58.99 / year</span>
            </div>
          </div>
          <a class="plan-box__change" href="#">Change</a>
        </div>
        <button class="button">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>

  </body>
</html>
